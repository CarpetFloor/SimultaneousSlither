<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <script src="/socket.io/socket.io.js"></script>

    <title>Simultaneous Slither</title>
</head>
<body>
    <section class="landing container">
        <h1>Simultaneous Slither</h1>
        <section>
            <button id="createGame">Create Game</button>
            <button id="joinGame">Join Game</button>
        </section>
    </section>

    <section class="gameContainer container">
        <section class="gameMessage">
            <p>Waiting for someone else to join</p>
        </section>

        <section class="game"></section>
    </section>

    <!-- show everything once loaded -->
    <script>
        document.querySelector(".landing").style.display = "flex";
        
        window.setTimeout(function() {
            document.querySelector(".landing").style.opacity = "1";
            document.querySelector(".landing").style.marginTop = "5em";
        }, 200);
    </script>

    <script src="script.js"></script>
</body>
</html>
